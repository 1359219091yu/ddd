
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Router Html</title>
    <link rel="stylesheet" href="router/semantic/semantic.min.css">
</head>

<body>
    <div id="app">
       <div class="ui container">
      <div class="ui hidden divider"></div>
      <div class="ui three item menu">
        <router-link active-class="active" exact class="item" to="/">首页</router-link>
        <router-link active-class="active" class="item" to="/events">新闻</router-link>
        <router-link active-class="active" class="item" to="/comments">视频</router-link>
        
      </div>
      <div  style="padding:40px">
        <router-view></router-view>
      </div>
      <div  style="padding:40px">
        <router-view name="a"></router-view>
      </div>
      <div  style="padding:40px">
        <router-view name="b"></router-view>
      </div>
    </div>
    </div>
    <script src="router/js/vue.js"></script>
    <script src="router/js/vue-router.js"></script>
    <script src="basic.js"></script>
</body>

</html>
